<img src="./assets/images/bg.webp" alt="bob_background" class="background">
<div class="logo-container">
  <img src="./assets/images/job.jpg" alt="job" class="logo">
</div>
<div class="container">
  <app-topbar></app-topbar>
<section class="jobs">
  <h1 class="jobs__title">Hi {{userName}}, glad you're here 👏</h1>
<ul class="jobs__list" >
  <app-job-item [job]="job" *ngFor="let job of jobs"></app-job-item>
</ul>
</section>
</div>
