<ng-container>
  <img src="./assets/images/home.jpg" alt="bg" class="background-image" />
  <div class="form-container">
    <img
      src="./assets/images/job-logo-black-md.svg"
      alt="logo_black"
      class="logo"
    />
    <h1 class="form__title">Login</h1>
    <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <job-input
        [type]="'text'"
        [placeholder]="'Enter your Username'"
        [inputName]="'Username'"
        [formControlName]="'username'"
        [validators]="usernameValidators"
      ></job-input>
      <job-input
        [type]="'password'"
        [placeholder]="'Enter your Password'"
        [inputName]="'Password'"
        [formControlName]="'password'"
        [validators]="passwordValidators"
      ></job-input>

      <button
        class="form__button"
        [disabled]="formGroup.invalid"
        [ngClass]="formGroup.invalid ? 'form__button-disabled' : ''"
      >
        LOGIN
      </button>
      <div class="divider">or use</div>
    </form>
    <div class="store__container">
      <a href="#">
        <img
          src="./assets/images/google-logo.svg"
          alt="google logo"
          class="store store__google"
        />
      </a>
      <a href="#">
        <img
          src="./assets/images/Microsoft_logo.svg"
          alt="microsoft logo"
          class="store store__micro"
        />
      </a>
    </div>
    <a href="#">Forgot your password?</a>
    <p class="no-account">
      Don't have an account? <a href="#">Request a demo</a>
    </p>

    <p class="terms">
      By logging in, you agree to <a href="#"> HiBob's Privacy Policy</a> and
      <a href="#"> End-Users Terms of Use</a>
    </p>
    <div class="get-bob__container">
      <p>USE BOB ON THE GO</p>
      <div class="online-container">
        <a href="#">
          <img src="./assets/images/AppStoreLogo.svg" alt="appstore" />
        </a>
        <a href="#">
          <img src="./assets/images/GooglePlayLogo.svg" alt="google play" />
        </a>
      </div>
    </div>
  </div>
</ng-container>
